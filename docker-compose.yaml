version: "3.5"
services:
  frontend:
    image: frontend:latest
    build: ./frontend
    depends_on:
      - backend
  backend:
    image: backend:latest
    build: ./backend
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URI=mysql+pymysql://root:password@mysql:3306/users
    depends_on:
      - mysql
  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
        protocol: tcp
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
    depends_on:
      - frontend
  mysql:
    image: database:latest
    build: ./database
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}